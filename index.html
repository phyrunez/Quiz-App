<!DOCTYPE html>
<html lang="en">

        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Quizzer App</title>
                <link rel="stylesheet" href="./public/styles/index.css">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
                        rel="stylesheet"
                        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
                        crossorigin="anonymous">
        </head>

        <body class="d-flex align-items-center justify-content-center w-100 h-100">
                <main class="my-5 settings" id="settings">
                        <h3 class="mb-5">Qizzier settings</h3>
                        <div>
                                <label for="question-number-selector" class="selector-label">Nunber of questions</label>
                                <select name="" class="form-control" id="question-number-selector">
                                </select>
                        </div>
                        <div class="d-flex mt-3">
                                <input type="checkbox" name="is-timed-selector" id="is-timed-selector">
                                <label for="is-timed-selector" class="ms-2 selector-label">Time quizzer</label>
                        </div>
                        <button class="btn btn-lg btn-primary w-100 mt-3" typ="button" onclick="startQuiz()" id="start-quiz-button">Start quiz</button>
                </main>
                <main class="container border-1 main d-none" id = "question-area">
                        <section class="d-flex justify-content-between mt-3 mb-2">
                                <section>
                                        <div class="info">
                                                Question: <span id="question-number">1</span>
                                        </div>
                                </section>
                                <section>
                                        <div class="info" id="timer">
                                                05:22
                                        </div>
                                </section>
                        </section>
                        <section id="question-previewer" class="question d-flex align-items-center justify-content-center p-3">
                                What is your name
                        </section>
                        <section class="options mt-4" id="options-container">
                                
                                <div class="d-flex option p-3">
                                        <input type="radio" name="answer" id="questionA">
                                        <label for="questionA" class="ms-2">Go home</label>
                                </div>
                                <div class="d-flex option p-3">
                                        <input type="radio" name="answer" id="questionA">
                                        <label for="questionA" class="ms-2">Go home</label>
                                </div>
                                <div class="d-flex option p-3">
                                        <input type="radio" name="answer" id="questionA">
                                        <label for="questionA" class="ms-2">Go home</label>
                                </div>
                        </section>
                        <section class="mt-3 d-flex justify-content-between">
                                <button class="btn btn-primary" onclick="handlePrev()" id="prev" disabled>Prev</button>
                                <button class="w-50 btn btn-success" id="submit" disabled onclick="handleSubmit()">Submit</button>
                                <button class="btn btn-primary" onclick="handleNext()" id="next" disabled>Next</button>
                        </section>
                </main>
                <main class="my-5 settings d-none" id="result">
                        <h3 class="mb-5">Results</h3>
                        <table class="w-100">
                                <tbody>
                                        <tr>
                                                <td class="text-success"><b>Correct score</b></td>
                                                <td class="text-success" id="correct-score">50</td>
                                        </tr>
                                        <tr>
                                                <td class="text-danger"><b>Wrong score</b></td>
                                                <td class="text-danger" id="wrong-score">20</td>
                                        </tr>
                                       <tr>
                                        <td><b>Total</b></td>
                                        <td><b id="total-score">100</b></td>
                                       </tr>
                                </tbody>
                        </table>
                        <div class="mt-3">
                                <button class="btn btn-primary w-100" id="restart-test" onclick="restartTest()">Restart test</button>
                                <button class="btn btn-secondary w-100 mt-2" id="go-home" onclick="goHome()">Go home</button>
                        </div>
                        
                </main>
        </body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
        <script src="./public/scripts/quizzer.js"></script>
        <script src="./public/scripts/index.js"></script>

</html>
